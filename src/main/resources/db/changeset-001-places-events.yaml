databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name
      changes:
        - createTable:
            tableName: places
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: slug
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: latitude
                  type: decimal(10, 8)
                  constraints:
                    nullable: true
              - column:
                  name: longitude
                  type: decimal(11, 8)
                  constraints:
                    nullable: true

  - changeSet:
      id: 2
      author: your_name
      changes:
        - createTable:
            tableName: events
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: place_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: true

        - addForeignKeyConstraint:
            baseTableName: events
            baseColumnNames: place_id
            referencedTableName: places
            referencedColumnNames: id
            constraintName: fk_events_places
